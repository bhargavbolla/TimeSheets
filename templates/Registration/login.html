<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if form.errors %}
<p>your username and password are invalid</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <p>Enter User Credentials</p>
    <table>
        <tr>
            <td>{{  form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" value="login"/>
    <input type="hidden" name="next" value="{{ next }}" />
</form>
<p>New User : <a href="{% url 'UserTimes:register' %}">Sign Up</a></p>
</body>
</html>
